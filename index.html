<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    
    <!-- fav icon -->
    <link rel="shortcut icon" href="./images/cup.png" type="image/x-icon" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- internal css -->
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- banner -->
    <section
      class="container mx-3 my-16 md:mx-auto grid grid-cols-1 lg:grid-cols-2 gap-6"
    >
      <!-- banner left -->
      <div class="space-y-6">
        <h3 class="text-5xl md:text-[80px] font-extrabold">
          It's good tea time at The Tea House
        </h3>
        <p class="text-[#777777] text-[18px] font-medium">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="text-[20px] font-semibold bg-linear-to-r from-[#ff8938] to-[#ff0000] text-white px-6 py-4 rounded-lg"
        >
          Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
        </button>
      </div>
      <!-- banner right -->
      <div class="relative">
        <!-- banner right image -->
        <div>
          <img src="./images/banner.png" alt="" />
        </div>
        <!-- rating badge -->
        <div
          class="flex gap-5 p-5 bg-[#ffffff] rounded-lg absolute -bottom-10 md:bottom-1 md:left-20"
        >
          <img src="./images/rating-star.png" alt="" />
          <div>
            <h3 class="text-[30px] font-extrabold">5.00</h3>
            <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
